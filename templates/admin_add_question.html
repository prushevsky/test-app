<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление вопроса</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
        }

        .back-btn {
            padding: 8px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .example {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .example code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .counter {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Добавление нового вопроса</h1>
            <a href="/admin/questions" class="back-btn">← Назад к списку</a>
        </div>

        <div id="message" class="message"></div>

        <form id="addQuestionForm">
            <div class="form-group">
                <label for="question">Текст вопроса:</label>
                <input type="text" id="question" name="question" required
                       placeholder="Например: Что такое JavaScript?">
            </div>

            <div class="form-group">
                <label for="options">
                    Варианты ответов (каждый вариант с новой строки):
                </label>
                <textarea id="options" name="options" required
                         placeholder="Язык программирования&#10;Язык разметки&#10;База данных&#10;Фреймворк"></textarea>
                <div class="counter">
                    Количество вариантов: <span id="optionsCount">0</span>
                </div>
                <div class="example">
                    <strong>Пример:</strong><br>
                    <code>Первый вариант ответа<br>Второй вариант ответа<br>Третий вариант ответа</code>
                </div>
            </div>

            <div class="form-group">
                <label for="correct">Номер правильного ответа (начиная с 0):</label>
                <input type="number" id="correct" name="correct" min="0" value="0" required>
                <div class="example">
                    <strong>Пояснение:</strong> Если правильный ответ - первый вариант, введите 0.
                    Если второй - 1, и так далее.
                </div>
            </div>

            <div class="form-group">
                <label>Видимость вопроса:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="visible" name="visible" checked>
                    <label for="visible" style="margin: 0; font-weight: normal;">
                        Отображать вопрос в тесте
                    </label>
                </div>
                <div class="example">
                    Если снять галочку, вопрос будет скрыт от обычных пользователей
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Добавить вопрос</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Очистить форму</button>
            </div>
        </form>
    </div>

    <script>
        // Элементы формы
        const form = document.getElementById('addQuestionForm');
        const messageDiv = document.getElementById('message');
        const optionsTextarea = document.getElementById('options');
        const optionsCount = document.getElementById('optionsCount');

        // Подсчет количества вариантов ответов
        function updateOptionsCount() {
            const text = optionsTextarea.value.trim();
            if (!text) {
                optionsCount.textContent = '0';
                return;
            }

            const options = text.split('\n').filter(opt => opt.trim());
            optionsCount.textContent = options.length;
        }

        // Обновляем счетчик при изменении текста
        optionsTextarea.addEventListener('input', updateOptionsCount);

        // Сброс формы
        function resetForm() {
            form.reset();
            updateOptionsCount();
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';
        }

        // Отправка формы
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Собираем данные формы
            const formData = new FormData(form);

            // Отправляем POST запрос
            fetch('/admin/questions/add', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Успех - показываем сообщение
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `✅ ${data.message} (ID: ${data.question_id})`;
                    messageDiv.style.display = 'block';

                    // Прокручиваем к сообщению
                    messageDiv.scrollIntoView({ behavior: 'smooth' });

                    // Можно сбросить форму или оставить для добавления следующего вопроса
                    // resetForm();
                } else {
                    // Ошибка
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `❌ ${data.message}`;
                    messageDiv.style.display = 'block';
                    messageDiv.scrollIntoView({ behavior: 'smooth' });
                }
            })
            .catch(error => {
                messageDiv.className = 'message error';
                messageDiv.textContent = `❌ Ошибка соединения: ${error.message}`;
                messageDiv.style.display = 'block';
                messageDiv.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            updateOptionsCount();
            console.log('Форма добавления вопроса загружена');
        });
    </script>
</body>
</html>
